    <script>

        const labels = [
            'Setor 1',
            'Setor 2',
            'Setor 3',
        ];

        const data = {
            labels: labels,
            datasets: [{
                label: 'Andar 1',
                backgroundColor: 'rgb(137,15,23)',
                borderColor: 'rgb(137,15,23)',
                data: [331000, 310900, 300700]
            }, {
                label: 'Andar 2',
                backgroundColor: 'rgb(255,0,36)',
                borderColor: 'rgb(255,0,36)',
                data: [278000, 267009, 231877]
            }, {
                label: 'Andar 3',
                backgroundColor: 'rgb(255,55,12)',
                borderColor: 'rgb(255,55,12)',
                data: [309800, 278900, 240090]
            }
            ]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {}
        };



        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
        myChart.canvas.width = 500
        myChart.canvas.height = 100
    </script>
