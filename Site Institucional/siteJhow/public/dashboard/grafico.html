<script>

let proximaAtualizacao;

window.onload = obterDadosGrafico(1);

function alterarTitulo(idSetor) {
        var tituloPeriodo = document.getElementById("tituloPeriodo")
        tituloPeriodo.innerHTML = "Últimas medidas de Temperatura e Umidade do <span style='color: #e6005a'>Aquário " + idSetor + "</span>"
}

function obterDadosGrafico(idSetor) {
        alterarTitulo(idSetor)

        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }

        fetch(`/medidas/ultimas/${idSetor}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGrafico(resposta, idSetor);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    function plotarGrafico(resposta, idSetor) {
        console.log('iniciando plotagem do gráfico...');

        var dados = {
            labels: [],
            datasets: [
                {
                    yAxisID: 'y-setor1',
                    label: 'Setor 1',
                    borderColor: '#32B9CD',
                    backgroundColor: '#32b9cd8f',
                    fill: true,
                    data: []
                },
                {
                    yAxisID: 'y-setor2',
                    label: 'Setor 2',
                    borderColor: '#FFF',
                    backgroundColor: '#32b9cd8f',
                    fill: true,
                    data: []
                },
                {
                    yAxisID: 'y-setor3',
                    label: 'Setor 3',
                    borderColor: '#FFF',
                    backgroundColor: '#b9cf8f',
                    fill: true,
                    data: []
                },
                {
                    yAxisID: 'y-setor4',
                    label: 'Setor 4',
                    borderColor: '#FFF',
                    backgroundColor: '#32b97f',
                    fill: true,
                    data: []
                }
            ]
        };

        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            dados.labels.push(registro.momento_grafico);
            dados.datasets[0].data.push(registro.setor1);
            dados.datasets[1].data.push(registro.setor2);
            dados.datasets[2].data.push(registro.setor3);
            dados.datasets[3].data.push(registro.setor4);
        }

        console.log(JSON.stringify(dados));

        var ctx = canvas_grafico.getContext('2d');
        window.grafico_linha = Chart.Line(ctx, {
            data: dados,
            options: {
                responsive: true,
                animation: { duration: 500 },
                hoverMode: 'index',
                stacked: false,
                title: {
                    display: false,
                    text: 'Dados capturados'
                },
                scales: {
                    yAxes: [{
                        type: 'linear',
                        display: true,
                        position: 'left',
                        id: 'y-setor1',
                        ticks: {
                            beginAtZero: true,
                            max: 40000,
                            min: 0
                        }
                    }, {
                        type: 'linear',
                        display: false,
                        position: 'right',
                        id: 'y-setor2',
                        ticks: {
                            beginAtZero: true,
                            max: 40000,
                            min: 0
                        }, 

                        }, {
                        type: 'linear',
                        display: false,
                        position: 'right',
                        id: 'y-setor3',
                        ticks: {
                            beginAtZero: true,
                            max: 40000,
                            min: 0
                        }, 

                        gridLines: {
                            drawOnChartArea: false,
                        },
                    }, {
                        type: 'linear',
                        display: false,
                        position: 'right',
                        id: 'y-setor4',
                        ticks: {
                            beginAtZero: true,
                            max: 40000,
                            min: 0
                        }, 
                    }],
                }
            }
        });

        setTimeout(() => atualizarGrafico(idSetor, dados), 2000);
    }

    function atualizarGrafico(idSetor, dados) {

            fetch(`/medidas/tempo-real/${idSetor}`, { cache: 'no-store' }).then(function (response) {
                if (response.ok) {
                    response.json().then(function (novoRegistro) {

            console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
            console.log(`Dados atuais do gráfico: ${dados}`);

            // tirando e colocando valores no gráfico
            dados.labels.shift(); // apagar o primeiro
            dados.labels.push(novoRegistro[0].momento_grafico); // incluir um novo momento
            
            dados.datasets[0].data.shift();  
            dados.datasets[0].data.push(novoRegistro[0].setor1); 

            dados.datasets[1].data.shift();  
            dados.datasets[1].data.push(novoRegistro[0].setor2);

            dados.datasets[2].data.shift();  
            dados.datasets[2].data.push(novoRegistro[0].setor3);

            dados.datasets[3].data.shift();  
            dados.datasets[3].data.push(novoRegistro[0].setor4);

            window.grafico_linha.update();

            // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
            proximaAtualizacao = setTimeout(() => atualizarGrafico(idSetor, dados), 2000);
        });
    } else {
        console.error('Nenhum dado encontrado ou erro na API');
        // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
        proximaAtualizacao = setTimeout(() => atualizarGrafico(idSetor, dados), 2000);
    }
})
    .catch(function (error) {
        console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
    });

}
